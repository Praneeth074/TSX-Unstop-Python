{% extends 'base.html' %}
{% block title %}Contact Me - My Portfolio{% endblock %}

{% block content %}
<section class="contact-section">
    <h1>Contact Me</h1>
    
    <div class="contact-wrapper">
        <!-- Contact Form -->
        <form action="{{ url_for('contact') }}" method="POST" class="contact-form" novalidate>
            <label for="name">Name <span class="required">*</span></label>
            <input type="text" id="name" name="name" placeholder="Your full name" required minlength="2">

            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" name="email" placeholder="your.email@example.com" required>

            <label for="message">Message <span class="required">*</span></label>
            <textarea id="message" name="message" placeholder="Write your message here..." required rows="6" minlength="10"></textarea>

            <button type="submit" class="btn-primary">Send Message</button>
        </form>

        <!-- Contact Info -->
        <aside class="contact-info">
            <h2>Contact Details</h2>
            <p><strong>Email:</strong> <a href="mailto:your.email@example.com">sai2001@example.com</a></p>
            <p><strong>LinkedIn:</strong> 
                <a href="https://www.linkedin.com/in/yourprofile" target="_blank" rel="noopener noreferrer">
                    linkedin.com/saipraneeth/328540
                    
                </a>
            </p>

        </aside>
    </div>
</section>
{% endblock %}
